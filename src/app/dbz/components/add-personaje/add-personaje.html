<h1>Añadir Personaje</h1>
<form action="row" (ngSubmit)="addPersonaje()">
  <input  type="text" [(ngModel)]="personaje.nombre" name="nombre" class="form-control mb-3" placeholder="NOMBRE">
  <input type="number" [(ngModel)]="personaje.fuerza" name="fuerza" class="form-control mb-3" placeholder="FUERZA">
  <button type="submit" class="btn btn-dark">AÑADIR</button>
  <pre>{{personaje | json}}</pre>
</form>
